host: localhost:8080
info:
  contact: {}
  description: API para a plataforma Traceo — localização de pessoas desaparecidas
    no Brasil.
  title: Traceo API
  version: 0.1.0
paths:
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Envia email de recuperação de senha
      parameters:
      - description: Email do usuário
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.ForgotPasswordRequest'
      responses:
        "204":
          description: Sem conteúdo
        "400":
          description: Email inválido
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Recuperar senha
      tags:
      - auth
  /api/v1/health:
    get:
      description: Verifica se a API está operacional / Checks if the API is operational
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.HealthResponse'
      summary: Health check
      tags:
      - system
  /api/v1/homeless:
    get:
      description: Retorna todos os registros de moradores de rua
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler.HomelessResponse'
            type: array
      summary: Listar moradores de rua
      tags:
      - homeless
    post:
      consumes:
      - application/json
      description: Registra uma pessoa em situação de rua que quer ser encontrada
      parameters:
      - description: Dados
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateHomelessRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler.HomelessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Cadastrar morador de rua
      tags:
      - homeless
  /api/v1/homeless/{id}:
    get:
      description: Retorna um registro específico
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.HomelessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Buscar morador de rua por ID
      tags:
      - homeless
  /api/v1/homeless/stats:
    get:
      description: Retorna total e distribuição por gênero
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.HomelessStatsResponse'
      summary: Estatísticas de moradores de rua
      tags:
      - homeless
  /api/v1/missing:
    get:
      description: Retorna lista paginada de desaparecidos (cursor-based)
      parameters:
      - default: 20
        description: Tamanho da página
        in: query
        name: size
        type: integer
      - description: Cursor para próxima página
        in: query
        name: after
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.MissingListResponse'
      summary: Listar desaparecidos
      tags:
      - missing
    post:
      consumes:
      - application/json
      description: Registra uma nova pessoa desaparecida
      parameters:
      - description: Dados do desaparecido
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateMissingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler.MissingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Cadastrar desaparecido
      tags:
      - missing
  /api/v1/missing/{id}:
    delete:
      description: Remove um desaparecido (somente o dono)
      parameters:
      - description: ID do desaparecido
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Sem conteúdo
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletar desaparecido
      tags:
      - missing
    get:
      description: Retorna dados de um desaparecido
      parameters:
      - description: ID do desaparecido
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.MissingResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Buscar desaparecido por ID
      tags:
      - missing
    put:
      consumes:
      - application/json
      description: Atualiza dados de um desaparecido (somente o dono)
      parameters:
      - description: ID do desaparecido
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateMissingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.MissingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar desaparecido
      tags:
      - missing
  /api/v1/missing/{id}/sightings:
    get:
      description: Retorna todos os avistamentos de uma pessoa desaparecida
      parameters:
      - description: ID do desaparecido
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler.SightingResponse'
            type: array
      summary: Listar avistamentos de um desaparecido
      tags:
      - sightings
    post:
      consumes:
      - application/json
      description: Registra um avistamento de pessoa desaparecida
      parameters:
      - description: ID do desaparecido
        in: path
        name: id
        required: true
        type: string
      - description: Dados do avistamento
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateSightingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler.SightingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Registrar avistamento
      tags:
      - sightings
  /api/v1/missing/locations:
    get:
      description: Retorna coordenadas para exibição no mapa
      parameters:
      - default: 100
        description: Limite
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.LocationsResponse'
      summary: Localizações de desaparecidos
      tags:
      - missing
  /api/v1/missing/search:
    get:
      description: Busca por prefixo no nome
      parameters:
      - description: Termo de busca
        in: query
        name: q
        required: true
        type: string
      - default: 20
        description: Limite de resultados
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler.MissingResponse'
            type: array
      summary: Buscar desaparecidos
      tags:
      - missing
  /api/v1/missing/stats:
    get:
      description: Retorna totais, por gênero, crianças e por ano (goroutines paralelas)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.StatsResponse'
      summary: Estatísticas de desaparecidos
      tags:
      - missing
  /api/v1/sightings/{sightingId}:
    get:
      description: Retorna um avistamento específico
      parameters:
      - description: ID do avistamento
        in: path
        name: sightingId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.SightingResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Buscar avistamento por ID
      tags:
      - sightings
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Registra um novo usuário na plataforma
      parameters:
      - description: Dados do usuário
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler.UserResponse'
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "409":
          description: Email já existe
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      summary: Criar usuário
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: Remove o usuário autenticado da plataforma
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Sem conteúdo
        "403":
          description: Sem permissão
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "404":
          description: Usuário não encontrado
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletar usuário
      tags:
      - users
    get:
      description: Retorna os dados de um usuário pelo seu ID
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UserResponse'
        "404":
          description: Usuário não encontrado
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Buscar usuário por ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Atualiza os dados do perfil do usuário autenticado
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UserResponse'
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "403":
          description: Sem permissão
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "404":
          description: Usuário não encontrado
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar usuário
      tags:
      - users
  /api/v1/users/{id}/missing:
    get:
      description: Retorna todos os desaparecidos cadastrados por um usuário
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handler.MissingResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Listar desaparecidos de um usuário
      tags:
      - missing
  /api/v1/users/{id}/password:
    patch:
      consumes:
      - application/json
      description: Altera a senha do usuário autenticado
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: string
      - description: Nova senha
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler.ChangePasswordRequest'
      responses:
        "204":
          description: Sem conteúdo
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
        "403":
          description: Sem permissão
          schema:
            $ref: '#/definitions/github_com_l3co_traceo-api_pkg_httputil.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Alterar senha
      tags:
      - users
produces:
- application/json
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
